<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>YouTube's video player page</title>
</head>
<body>

    <!-- Nav Bar -->
    <nav id='navbar'>
        <div class="navleft">
            <div>
                <p>three bar</p>
            </div>

            <div>
                <p>Youtube</p>
            </div>

        </div>   
        
        
        <div class="navmid">
            <p>search bar</p>
        </div>

        <div class="navright">
            <div>
                <p>camera icon</p>
            </div>
            
            <div>
                <p>app icon</p>
            </div>

            <div>
                <p>notificaiton icon</p>
            </div>

            <div>
                <p>account icon</p>
            </div>

        </div>

    </nav>
    <!-- End of Nav Bar Section -->


    <!-- Main Container -->
    <section id='main-container'>

        <!-- video and comment column -->
        <section class='left'>

            <!-- Video Container -->
            <section id='video-container'>
                <div>
                    <iframe width="854" height="480" src="https://www.youtube.com/embed/V74l_zS1x8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
                </div> 

            </section>
            <!-- End of Video Container -->


            <!-- Comment Container -->
            <section id='comment-container'>
                <div class="box">
                    First comment
                </div>

                <div class="box">
                    Second comment
                </div>

                <div class="box">
                    Third comment
                </div>

            </section>
            <!-- End of comment container -->

        </section>
        <!-- End of left -->


        <!-- Thubnail Column -->
        <section class='right'>

            <div id="thubnail-container">

                <div class="thumbnail-box">
                    Thubnail 01
                </div>

                <div class="thumbnail-box">
                    Thubnail 02
                </div>

                <div class="thumbnail-box">
                    Thubnail 03
                </div>

            </div>

        </section>
        <!-- End of right -->

    </section>
    <!-- End of Main Container -->
    
    
</body>
</html>
